<div class="bg-[#001830] min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-2xl px-8">
        <div class="flex justify-center mb-10">
            <img src="Logo sin fondo.png" alt="Logo AquaData" class="max-w-md" />
        </div>
        <form>
            <label class="block text-white text-lg mb-1" for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="bg-blue-100 text-black p-3 rounded-md w-full mb-5" />

            <label class="block text-white text-lg mb-1" for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos"
                class="bg-blue-100 text-black p-3 rounded-md w-full mb-5" />

            <label class="block text-white text-lg mb-1" for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" class="bg-blue-100 text-black p-3 rounded-md w-full mb-5" />

            <!-- Input de contraseña y confirmar contraseña -->
            <div class="mb-4 relative">
                <label class="block text-white text-lg mb-1" for="password">Contraseña</label>
                <input type="password" id="password" name="contraseña"
                    class="bg-blue-100 text-black p-3 rounded-md w-full mb-5" placeholder="" />


                <label class="block text-white text-lg mb-1" for="confirmar">Confirmar contraseña</label>
                <input type="password" id="confirmar" name="confirmar-contraseña"
                    class="bg-blue-100 text-black p-3 rounded-md w-full mb-5" />

            </div>

            <div class="flex justify-between">
                <button [routerLink]="['/login']" type="submit"
                    class="bg-[#00A3C4] text-white px-6 py-3 rounded hover:bg-[#0092b2] transition">
                    Registrarse
                </button>
                <button [routerLink]="['/main-menu']" type="button" onclick="window.history.back()"
                    class="bg-gray-500 text-white px-6 py-3 rounded hover:bg-gray-600 transition">
                    Atrás
                </button>
            </div>
        </form>
    </div>
</div>
